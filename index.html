<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>
    <h2>Formulário de Contato</h2>
    <form action="#" method="post">

        <label>Nome:</label></br>
        <input type="text" name="nome" /></br>

        <label for="senha">Senha:</label></br>
        <input type="password" name="Senha" /><br>

        <br><input type="number" placeholder="Numero" min="0" max="50" step="5" /><br>

        <br><input type="email" placeholder="Email" /><br>
        <br><input type="date " placeholder="Data" /><br>
        <br><input type="checkbox" name="Futebol" /><label>Futebol</label><br>
        <br><input type="checkbox" name="Volei" /><label>Volei</label><br>
        <br><input type="checkbox" name="Handebol" /><label>Handebol</label><br>
        <br><input type="checkbox" name="Basquete" /><label>Basquete</label><br>
        <br><input type="radio" name="time" value="Galo"/><label>Galo</label><br>
        <br><input type="radio" name="time" value="Flamengo"/><label>Flamengo</label><br>
        <br><input type="radio" name="time" value="Gremio"/><label>Gremio</label><br>
        <br><label>Observaçoes</label><br><textarea name="observacoes" placeholder="Digite aqui...."></textarea><br>
        <br><label>Cidade</label><br>
        <select name="cidade">
            <option value="VGA">VGA</option>
            <option value="SGS">SGS</option>
            <option value="TC">TC</option>
            <option value="SP">SP</option>
        </select><br>


        <br><button type="submit"> Enviar</button><br>
        <br><button type="reset">Limpar</button><br>
        <br><input type="button" value="teste" onclick="alert('clicou');"/><br>
    </form>
</body>

</html>
